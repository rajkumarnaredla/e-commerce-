<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Myntra-style UI — Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">myntra<span class="dot">.</span></div>
      </div>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Search for products, brands and more" />
      </div>

      <nav class="icons">
        <button class="icon-btn">Sign in</button>
        <button class="icon-btn">Wishlist</button>
        <button class="icon-btn">Bag (0)</button>
      </nav>
    </div>

    <nav class="category-nav">
      <div class="container">
        <ul>
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home & Living</li>
          <li>Beauty</li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container main-area">
    <section class="hero">
      <div class="carousel" id="carousel">
        <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1533670800217-1b3b5a35f9e4?w=1200&q=80&auto=format&fit=crop')">
          <div class="hero-caption">
            <h1>Summer Sale</h1>
            <p>Up to 60% off on selected styles</p>
            <button class="btn primary">Shop Now</button>
          </div>
        </div>
        <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1539986181989-6002c3d7d3de?w=1200&q=80&auto=format&fit=crop')">
          <div class="hero-caption">
            <h1>New Arrivals</h1>
            <p>Latest trends from top brands</p>
            <button class="btn primary">Explore</button>
          </div>
        </div>
        <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
        <button class="carousel-btn next" id="nextBtn">&#10095;</button>
      </div>
    </section>

    <div class="content-grid">
      <aside class="filters" id="filters">
        <h3>Filters</h3>

        <div class="filter-group">
          <h4>Category</h4>
          <label><input type="checkbox" value="T-Shirt" /> T-Shirts</label>
          <label><input type="checkbox" value="Jeans" /> Jeans</label>
          <label><input type="checkbox" value="Shoes" /> Shoes</label>
        </div>

        <div class="filter-group">
          <h4>Brand</h4>
          <label><input type="checkbox" value="BrandA" /> Brand A</label>
          <label><input type="checkbox" value="BrandB" /> Brand B</label>
          <label><input type="checkbox" value="BrandC" /> Brand C</label>
        </div>

        <div class="filter-group">
          <h4>Price</h4>
          <label><input type="radio" name="price" value="0-999" /> Under ₹1,000</label>
          <label><input type="radio" name="price" value="1000-2999" /> ₹1,000 - ₹2,999</label>
          <label><input type="radio" name="price" value="3000+" /> ₹3,000+</label>
        </div>
      </aside>

      <section class="product-section">
        <div class="toolbar">
          <div class="results" id="resultsCount">Showing 0 products</div>
          <select id="sortSelect">
            <option value="popular">Sort: Popular</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
            <option value="new">Newest First</option>
          </select>
        </div>

        <div id="products" class="product-grid">
          <!-- product cards injected here -->
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Demo Myntra-style UI • Built with HTML, CSS & JS</p>
    </div>
  </footer>

  <!-- Product Modal -->
  <div id="productModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-body" id="modalBody">
        <!-- filled by JS -->
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
